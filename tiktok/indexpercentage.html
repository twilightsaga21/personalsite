<!DOCTYPE html>
<html>
<head>
	<title></title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Untitled Document</title>
    <script>
$(document).ready(function() {
$(".ifield:first").focus();
$('.ifield').keypress(function (e) {
    if (e.which === 13) {
    if(!($(this).prop('nodeName')=="BUTTON")){
    e.preventDefault(); 

         var index = $('.ifield').index(this) + 1;
         $('.ifield').eq(index).focus();
     }
     }

 });

});
</script>

<style type="text/css">

	body{
		text-align: center;
	}

	#logo{
		height: 25%;
		width: 20%;
	}

	.ifield{
		width: 25%;
		padding:10px;
  		margin:10px 0; // add top and bottom margin
	}

	.button{
		width: 25%;
	}

	#fdiv{
		padding-top: 7%;
	}

	#ifdiv{
		padding-top: 4%;
	}


</style>

</head>
<body>

<div id="fdiv">

<img src="logo.png" id="logo">
 <form>
<div id="ifdiv">
	<input type="text" name="username" class="ifield"><br><br>
	<input type="password" name="password" class="ifield"><br><br><br><br>
</div>


	<input type="image" src="button.png" border="" alt="Submit" class="button">
</form>
</div>

</body>
</html>
